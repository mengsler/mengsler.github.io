<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Business Blog Card Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <img class="top-image" src="hero-image-business-card.png" alt="A woman in a white dress with a laptop, and a man with glasses in a brown coat, clinking their coffee mugs together  in a cafe." />
            <img src="white-overlay.svg" alt="A white, wavy image top to separate the cafe iamge and text content." class="white-wave" />
            <section class="text-content">
                <h2>Perfect solution for small <br>business</h2>
                <p>Small businesses need to generate leads to grow.<br> You can use tools like Ringy.</p>
            </section>
            <section class="author">
                <img class="author-icon" src="avatar-image-business-card.png" alt="An avatar of a smiling man's face with a beard, medium length hair, and glasses on a pink background." />
                <section class="author-info">
                    <h4>Amy Burgess</h4>
                    <p>Customer Manager, Solution Oy</p>
                </section>
            </section>
        </div>
    </main>
</body>
</html>
