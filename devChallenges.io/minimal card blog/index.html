<!DOCTPYE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;400&display=swap" rel="stylesheet">
    <title>Minimal Blog Card</title>
</head>
<body>
    <main>
        <!-- card main container -->
        <div class="card">
            <!-- content wrapper for card -->
            <section class="card-content">
                <!-- picture -->
                <img src="cactus_img.jpg" alt="An image of a small, armless cactus in a terracotta pot with a pink background." />
                
                <p id="purple-label">Design</p>
                <!-- Title, and texzt content of card -->
                <h3>Embracing Minimalism</h3>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </section>
            <!-- the author's name -->
            <span class="author">
                <p>Annie Spratt</p>
            </span>
        </div>
    </main>
</body>
</html>
